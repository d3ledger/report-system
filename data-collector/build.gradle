group 'd3'
version '1.0'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        //Spring-boot
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

apply plugin: 'application'
apply plugin: "kotlin-spring" // See https://kotlinlang.org/docs/reference/compiler-plugins.html#kotlin-spring-compiler-plugin
apply plugin: 'io.spring.dependency-management'

dependencies {

    final def springBootVersion = '2.0.6.RELEASE'
    final def kotlinVersion = '1.3.10'

    // kotlin related
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
    compile 'io.github.microutils:kotlin-logging:1.6.24'
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"

    //Iroha-java related
    implementation('com.github.hyperledger.iroha-java:testcontainers:4.0.0') {
        exclude group: 'org.slf4j', module: 'slf4j-simple'
    }
    // Iroha Pure Java library
    compile 'com.github.hyperledger.iroha-java:client:4.0.0'

    //Spring-boot
    implementation("org.springframework.boot:spring-boot-starter-web:$springBootVersion") {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    testImplementation 'com.h2database:h2:1.4.199'
    compile 'org.liquibase:liquibase-maven-plugin:3.6.3'

    implementation "org.springframework.boot:spring-boot-starter-jetty:$springBootVersion"

    compile 'org.postgresql:postgresql:42.2.5'

    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-core:1.2.3'

    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"



}

sourceCompatibility = 1.8

mainClassName = "jp.co.soramitsu.bootstrap.CollectorMain"

task runCollector(type: JavaExec ) {
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath
    setWorkingDir("$rootDir/")
}
